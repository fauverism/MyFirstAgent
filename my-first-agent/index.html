<!DOCTYPE html>
<html>
<head>
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/chatbox.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple AI chat interface for interacting with an AI agent.">
    <meta name="keywords" content="AI, chat, interface, agent, conversation">
    <meta name="author" content="Your Name">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- <div id="output-div"></div>  -->
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <!-- <button>Send</button> -->
            <button id="sendButton" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded w-48">
              Send
            </button>
        </div>
    </div>
    <script type="module" src="./src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
